<html>
	<head>
		<title>iRadio by DJ</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
		<!--<script src="scripts/script.js" type="text/javascript"></script> -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="scripts/script.js"></script>
	</head>
	<body class="is-preload"> <!-- onload="getStation()"> -->
		<!-- Wrapper -->
			<div id="wrapper">
				<!-- Main -->
					<section id="main">
						<header>
							<span class="avatar"><img src="images/avatar.jpg" alt="" /></span>
							<h1 class="current_station"></h1>
							<p>................................</p>
						</header>
						<footer>
							<ul class="buttons">
								<button style="background: url(images/previous.svg) no-repeat center" type="submit" onclick="onClickPrevious()"></button>
								<button style="background: url(images/play.svg) no-repeat center" onclick="onClickPlay()"></button>
								<button style="background: url(images/stop.svg) no-repeat center" onclick="onClickStop()"></button>
								<button style="background: url(images/next.svg) no-repeat center" onclick="onClickNext()"></button>
							</ul>
							<ul class="buttons">
								<button onclick="onClickVolumeDown()">-</button>
								<button>VOL</button>
								<button onclick="onClickVolumeUp()">+</button>
							</ul>
						</footer>
					</section>

				<!-- Footer -->
					<footer id="footer">
						<ul class="copyright">
							<li>Design Courtesy: <a href="http://html5up.net">HTML5 UP</a></li>
						</ul>
					</footer>

			</div>

		<!-- Scripts -->
			<script>
				if ('addEventListener' in window) {
					window.addEventListener('load', function() { document.body.className = document.body.className.replace(/\bis-preload\b/, ''); });
					document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
				}
			</script>

	</body>
</html>
